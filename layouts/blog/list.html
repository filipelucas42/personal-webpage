{{define "main"}}
<div class="container">
     <div id="blog-entries">
          {{ range .Site.RegularPages }}
          <a href="{{.Permalink}}">
               <div class="blog-entry">
                    <div class="date">
                         <h2 class="day">
                              {{ .Date.Format "2"}}
                         </h2>
                         <div class="month">
                              {{ .Date.Format "Jan"}}
                         </div>
                         <div class="year">
                              {{ .Date.Format "2006"}}
                         </div>
                    </div>
                    <h3>{{.Title}}</h3>
               </div>
          </a>
          {{end}}
      </div>
</div>
{{end}}

{{define "title"}}
     Filipe Lucas - Blog
{{end}}
